<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antipred.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://files.catbox.moe/lwlr3g.png') no-repeat center center fixed, #808080;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            cursor: url('https://files.catbox.moe/plns6m.cur'), default;
        }
        .link-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .link-image:hover {
            transform: scale(1.05);
        }
        .footer {
            font-size: 0.8em;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer-links {
            font-size: 0.8em;
            color: #FF0000;
            text-shadow: 0 0 6px #FF0000, 0 0 10px #FF0000, 0 0 14px #FF0000;
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }
        .footer-links a {
            color: #FF0000;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://t.me/artilleryspace" target="_blank">
        <img src="https://files.catbox.moe/1dg9su.png" alt="Telegram Link" class="link-image">
    </a>
    <div class="footer-links">
        <a href="https://antipred.com/" target="_blank">https://antipred.com/</a>
        <a href="https://artillery.space/" target="_blank">https://artillery.space/</a>
    </div>
    <p class="footer">@2025 Artillery.space</p>
</body>
</html>
