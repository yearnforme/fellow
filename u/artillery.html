<!DOCTYPE html>

        @keyframes fadeIn {

        .profile-section {

        .profile-img {

        .profile-info {

            text-align: center;
        }
        h1 {

            position: relative;

        }
        .rank-list {
            display: flex;

        .rank-img {

            height: 20px;

        }
        .rank-img:hover {

        }
        .tooltip {
            position: fixed;
            background: rgba(50, 50, 50, 0.8);
            color: #FFFFFF;

            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);

            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 0 4px #FFFFFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        p.bio {
            font-size: 1em;
            margin: 5px 0 10px;
        }
        .section {
            margin: 10px 0;
        }
        .section h2 {
            font-size: 1.4em;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            margin: 5px 0;
            padding: 5px;
            font-size: 0.9em;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: url('https://files.catbox.moe/plns6m.cur'), default;
        }
        .overlay-text {
            font-size: 2.5em;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
        }
        .name-gif {
            width: 100%;
            max-width: 160px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
        .footer {
            font-size: 0.8em;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            display: none;
        }
        .music-section {
            margin: 10px 0;
            padding: 8px;
            background: transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
        }
        .song-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 0 6px #FFFFFF;
        }
        .song-info {
            flex: 1;
            text-align: left;
        }
        .song-title {
            font-size: 1em;
            margin: 0 0 2px 0;
        }
        .song-artist {
            font-size: 0.8em;
            margin: 0;
            opacity: 0.8;
        }
        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FFFFFF;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000000;
            line-height: 1;
            transition: all 0.3s;
            box-shadow: 0 0 6px #FFFFFF;
        }
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #FFFFFF;
        }
        .play-btn.playing {
            background: #FFFFFF;
            color: #000000;
        }
        .link-image-section {
            margin: 10px 0;
            background: transparent;
        }
        .link-image-section h2 {
            font-size: 1.4em;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .link-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .link-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="https://files.catbox.moe/m3mhjp.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <div class="overlay" id="overlay">
        <div class="overlay-text">Click to Enter...</div>
    </div>
    <div class="container" id="main-content">
        <div class="profile-section">
            <img src="https://files.catbox.moe/iw70it.gif" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h1>artillery
                    <img src="https://files.catbox.moe/wnlb30.gif" alt="Name GIF" class="name-gif">
                </h1>
                <div class="rank-list">
                    <img src="https://files.catbox.moe/j77r5h.png" alt="Developer Rank" class="rank-img" data-tooltip="Developer">
                    <img src="https://files.catbox.moe/76h7vb.png" alt="Admin Rank" class="rank-img" data-tooltip="Admin">
                    <img src="https://files.catbox.moe/vo9znk.png" alt="Premium Rank" class="rank-img" data-tooltip="Premium">
                </div>
            </div>
        </div>
        <div class="section">
            <h2></h2>
            <div class="quote">"Izzie i wanna rape you baby..." - Honor 2025</div>
            <div class="quote">"You see a crackhead i see a $5 blowjob." - Npd 2025</div>
        </div>
        <div class="section">
            <h2></h2>
            <div class="music-section">
                <img src="https://i1.sndcdn.com/artworks-r13Myv4zpagn7poY-yWJiOA-t500x500.jpg" alt="Song Cover" class="song-img">
                <div class="song-info">
                    <p class="song-title">Slurp Burp Swallow (Twovrt)</p>
                    <p class="song-artist">KRBY</p>
                </div>
                <button id="play-toggle" class="play-btn">▶</button>
            </div>
        </div>
        <div class="link-image-section">
            <h2></h2>
            <a href="https://doxbin.com/user/artillery" target="_blank">
                <img src="https://files.catbox.moe/g6oevk.png" alt="Link Image" class="link-image">
            </a>
        </div>
        <audio id="background-audio" loop>
            <source src="https://files.catbox.moe/05uute.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <p class="footer" id="footer">@2025 Artillery.space</p>
    <script>
        const audio = document.getElementById('background-audio');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const playToggle = document.getElementById('play-toggle');
        const footer = document.getElementById('footer');
        audio.volume = 1;
        overlay.addEventListener('click', () => {
            audio.play().then(() => {
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
                footer.style.display = 'block';
                playToggle.textContent = '⏸';
                playToggle.classList.add('playing');
            }).catch(error => {
                console.error('Playback failed:', error);
                alert('Audio playback failed.');
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
                footer.style.display = 'block';
            });
        });
        playToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playToggle.textContent = '⏸';
                    playToggle.classList.add('playing');
                }).catch(error => {
                    console.error('Playback failed:', error);
                });
            } else {
                audio.pause();
                playToggle.textContent = '▶';
                playToggle.classList.remove('playing');
            }
        });
        const titleStages = [
            "@", "@a", "@ar", "@art", "@arti", "@artil", "@artill", "@artille", "@artiller", "@artillery",
            "@artillery", "@artiller", "@artille", "@artill", "@artil", "@arti", "@art", "@ar", "@a", "@"
        ];
        let currentStage = 0;
        function updateTitle() {
            document.title = titleStages[currentStage];
            currentStage = (currentStage + 1) % titleStages.length;
        }
        setInterval(updateTitle, 400);
        const rankImages = document.querySelectorAll('.rank-img');
        const tooltip = document.createElement('span');
        tooltip.className = 'tooltip';
        document.body.appendChild(tooltip);
        rankImages.forEach(img => {
            img.addEventListener('mousemove', (e) => {
                tooltip.style.display = 'block';
                tooltip.textContent = img.getAttribute('data-tooltip');
                tooltip.style.left = `${e.clientX + 10}px`;
                tooltip.style.top = `${e.clientY - 30}px`;
            });
            img.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
