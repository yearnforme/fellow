<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@honor</title>
    <link rel="icon" type="image/gif" href="https://files.catbox.moe/iw70it.gif">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            cursor: url('https://files.catbox.moe/agexd4.cur'), default;
            overflow: hidden;
            perspective: 1000px;
            background: #000000;
        }
        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        video#background-video.loaded {
            opacity: 1;
        }
        .container {
            max-width: 550px;
            padding: 25px;
            margin-top: -20px;
            animation: fadeIn 1s ease-in-out;
            display: none;
            background: rgba(50, 50, 50, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 2px solid #FFFFFF;
            box-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF;
            margin-right: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 1.6em;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        .rank-list {
            display: flex;
            gap: 8px;
            margin-top: 5px;
            justify-content: center;
            width: fit-content;
        }
        .rank-img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }
        .rank-img:hover {
            transform: scale(1.1);
        }
        .tooltip {
            position: fixed;
            background: rgba(50, 50, 50, 0.8);
            color: #FFFFFF;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.8em;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 0 4px #FFFFFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .section {
            margin: 5px 0;
        }
        .section h2 {
            font-size: 1.4em;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .quote {
            font-style: italic;
            margin: 5px 0;
            padding: 5px;
            font-size: 0.9em;
        }
        .link {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 5px;
            display: inline-block;
            transition: text-shadow 0.3s;
        }
        .link:hover {
            text-shadow: 0 0 8px #FFFFFF, 0 0 12px #FFFFFF, 0 0 16px #FFFFFF;
        }
        .rainbow-text {
            text-decoration: underline;
            font-size: 1.2em;
            background: linear-gradient(45deg, red, orange, yellow, green, blue);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s ease-in-out infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: url('https://files.catbox.moe/agexd4.cur'), default;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }
        .overlay-text {
            font-size: 2.5em;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
        }
        .name-gif {
            width: 100%;
            max-width: 160px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
        .footer {
            font-size: 0.8em;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            display: none;
        }
        .link-image-section {
            margin: 5px 0;
            background: transparent;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }
        .link-image {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .link-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video id="background-video" preload="auto" loop playsinline>
        <source src="https://files.catbox.moe/g2dvqa.mp4" type="video/mp4">
    </video>
    <div class="overlay" id="overlay">
        <div class="overlay-text">Click to Enter...</div>
    </div>
    <div class="container" id="main-content">
        <div class="profile-section">
            <img src="https://files.catbox.moe/vse8uu.png" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h1>honor
                    <img src="https://files.catbox.moe/wnlb30.gif" alt="Name GIF" class="name-gif">
                </h1>
                <div class="rank-list">
                    <img src="https://files.catbox.moe/cq8b5l.png" alt="Manager Rank" class="rank-img" data-tooltip="Manager">
                    <img src="https://files.catbox.moe/76h7vb.png" alt="Admin Rank" class="rank-img" data-tooltip="Admin">
                    <img src="https://files.catbox.moe/vo9znk.png" alt="Premium Rank" class="rank-img" data-tooltip="Premium">
                </div>
            </div>
        </div>
        <div class="section">
            <h2></h2>
            <div class="quote">"swiiish"</div>
        </div>
        <div class="link-image-section">
            <h2></h2>
            <a href="https://t.me/zastavas" target="_blank" class="link">
                <img src="https://files.catbox.moe/wmhvv4.png" alt="Telegram Link" class="link-image">
            </a>
            <a href="https://discord.com/users/1065077921200476160" target="_blank" class="link">
                <img src="https://files.catbox.moe/2soxa5.png" alt="Discord Link" class="link-image">
            </a>
            <a href="https://doxbin.com/user/bosnian" target="_blank" class="link">
                <img src="https://files.catbox.moe/b100qh.png" alt="Doxbin Link" class="link-image">
            </a>
        </div>
    </div>
    <p class="footer" id="footer">@2025 Artillery.space</p>
    <script>
        const overlay = document.getElementById('overlay')
        const mainContent = document.getElementById('main-content')
        const footer = document.getElementById('footer')
        const video = document.getElementById('background-video')
        video.addEventListener('canplay', () => {
            video.classList.add('loaded')
        })
        overlay.addEventListener('click', () => {
            video.play()
            overlay.style.opacity = '0'
            setTimeout(() => {
                overlay.style.display = 'none'
                mainContent.style.display = 'block'
                footer.style.display = 'block'
            }, 1000)
        })
        const container = document.getElementById('main-content')
        let isMouseOverContainer = false
        container.addEventListener('mouseenter', () => {
            isMouseOverContainer = true
        })
        container.addEventListener('mouseleave', () => {
            isMouseOverContainer = false
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)'
        })
        container.addEventListener('mousemove', (e) => {
            if (!isMouseOverContainer) return
            requestAnimationFrame(() => {
                const rect = container.getBoundingClientRect()
                const x = e.clientX - rect.left
                const y = e.clientY - rect.top
                const centerX = rect.width / 2
                const centerY = rect.height / 2
                const rotateX = (y - centerY) / 15
                const rotateY = (centerX - x) / 15
                container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
            })
        })
        const titleStages = ["@","@h","@ho","@hon","@hono","@honor","@hono","@hon","@ho","@h","@"]
        let currentStage = 0
        function updateTitle() {
            document.title = titleStages[currentStage]
            currentStage = (currentStage + 1) % titleStages.length
        }
        setInterval(updateTitle, 400)
        const rankImages = document.querySelectorAll('.rank-img')
        const tooltip = document.createElement('span')
        tooltip.className = 'tooltip'
        document.body.appendChild(tooltip)
        rankImages.forEach(img => {
            img.addEventListener('mousemove', (e) => {
                tooltip.style.display = 'block'
                tooltip.textContent = img.getAttribute('data-tooltip')
                tooltip.style.left = `${e.clientX + 10}px`
                tooltip.style.top = `${e.clientY - 30}px`
            })
            img.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none'
            })
        })
    </script>
</body>
</html>
